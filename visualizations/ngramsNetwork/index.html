<style>
    .node circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #999;
    }

    .axis {
        opacity: 0.75;
        font: 10px sans-serif;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    .axis .domain {
        fill: none;
        stroke: #000;
        stroke-opacity: .5;
        stroke-width: 4px;
        stroke-linecap: round;
    }

    .axis .halo {
        fill: none;
        stroke: #ddd;
        stroke-width: 3px;
        stroke-linecap: round;
    }

    .slider {
        position: absolute;
    }

    .slider .handle {
        fill: #fff;
        stroke: #000;
        stroke-opacity: .5;
        stroke-width: 1.25px;
        cursor: grab;
    }

    img {
        width: 400px;
        height: 40px;
        display: inline;
        margin: 15px;
    }
</style>

    <div class="container">
        <div class="row">

            <select name="category" id="category">
                <option value="western">Western Media</option>

            </select>
        </div>
    </div>
</body>
